<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons finds-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        <span class="finds__notification"></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://avatars.githubusercontent.com/u/81179876"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Rose</h4>
                <div class="user-phonenumber">
                    <h6 class="user-component__subtitle">+1 787-493-4219
                        <i class="phonenumber__notification fa-regular fa-circle"></i>
                        <span class="phonenumber__exclamation">!</span></h6>
                </div>
              </div>
            </div>
            <div class="user-component__column">
                <span><i class="user-component__msg fa-regular fa-message fa-2xl"></i></span>
            </div>
          </div>
          <div class="more-icons">
            <div class="more-icons__icon more-icons__calendar"><i class="fa-regular fa-calendar-check"></i><span>Calendar</span></div>
            <div class="more-icons__icon more-icons__talkdrive"><i class="fa-regular fa-hard-drive"></i><span>Talk Drive</span></div>
            <span class="more__notification"></span>
            <div class="more-icons__icon more-icons__emoticons"><i class="fa-regular fa-face-smile"></i><span>Emoticons</span></div>
            <div class="more-icons__icon more-icons__themes"><i class="fa-regular fa-envelope"></i><span>Themes</span></div>
            <div class="more-icons__icon more-icons__account"><i class="fa-regular fa-envelope"></i><span>Account</span></div>
            <div class="more-icons__icon more-icons__openchat"><i class="fa-regular fa-comments"></i><span>Openchat</span></div>
        </div>
        <div>
            <div class="more-main__title">Suggestions</div>
            <div class="more-main__content">
                <div class="more-main__contentsub">
                    <div class="more-main__kakaostory"><img
                    src="https://avatars.githubusercontent.com/u/81179876"
                    class="user-component__avatar user-component__avatar--xl"/></div><span>Kakao Story</span>
                </div> 
                <div class="more-main__contentsub">    
                    <div class="more-main__kakaofriends"><img
                    src="https://avatars.githubusercontent.com/u/81179876"
                    class="user-component__avatar user-component__avatar--xl"
                    /></div><span>Kakao Friends</span>
                </div>
                <div class="more-main__contentsub">
                    <div class="more-main__friendsgem"><img
                    src="https://avatars.githubusercontent.com/u/81179876"
                    class="user-component__avatar user-component__avatar--xl"
                  /></div><span>Friends Gem</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fa-regular fa-user fa-lg"></i></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <i class="fa-regular fa-comment fa-lg"></i
                  ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fa-solid fa-magnifying-glass fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <i class="fa-solid fa-ellipsis fa-lg"></i
            ></a>
            <span class="nav-ellipsis__notification"></span>
          </li>
        </ul>
      </nav>
      <script
        src="https://kit.fontawesome.com/154dc24835.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
