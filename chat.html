<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Rose - Kokoa Clone</title>
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>68%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Rose</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-bars fa-lg"></i>
      </div>
    </header>

    <div class="blank-space"></div>
    <main class="chatting-main__screen">
      <div class="chatting-screen">
        <div class="chatting-screen__date">
          <span>Tuseday, June 30, 2020</span>
        </div>
      </div>
      <div class="chatting-screen__dialogue">
        <img
          src="https://avatars.githubusercontent.com/u/81179876"
          class="user-component__avatar user-component__avatar"
        />
        <div class="chatting-screen__question">
          <div class="chatting-user__name">Rose</div>
          <div class="chatting-user__speech">
            <div class="chatting-user__bubble">Hi!</div>
            <div class="chatting-user__time">21:27</div>
          </div>
        </div>
      </div>
      <div class="chatting-screen__re">
        <div class="chatting-screen__anstime">21:27</div>
        <div class="chatting-screen__ans">What's up?</div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="reply__icon fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/154dc24835.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
