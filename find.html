<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>68%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">
        <h1 class="screen-header__titlename">찾기</h1>
        <img src="./image/gnar3.png"/>
      </div>
      <div class="screen-header__icons find-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="find__notification"></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <div class="blank-div"></div>
    
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon find-icons__qrcode"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons__icon find-icons__contact"><i class="fa-regular fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon find-icons__id"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icons__icon find-icons__invite"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="find-recommended">
            <div class="find-recommended__title">Recommended Friends</div>
            <div class="find-recommended__content">You have no recommended friends.</div>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <div class="open-chat__title">Open Chat</div>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#MIAONG~</h5>
                    <h6 class="open-post__hashtag">#cat#miaong#friends</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/81179876" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>    
                <div class="open-post__column">
                    <img src="./image/gnar5.jpeg"/>
                    <div class="open-post__heart-icon"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
                </div>
            </div>
            <div class="open-post__border"></div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">집사모임</h5>
                    <h6 class="open-post__hashtag">#miaong#고양이#집사...</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/81179876" />
                        <span class="open-post__member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>    
                <div class="open-post__column">
                    <img src="./image/gnar6.jpeg"/>
                    <div class="open-post__heart-icon"><i class="fa-solid fa-heart fa-xs"><span>215</span></i></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-lg"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-regular fa-comment fa-lg"></i
                ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
          <span class="nav-ellipsis__notification"></span>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/154dc24835.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
